<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Wiki Search</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>


    <link rel="stylesheet" href="css/main.css" type="text/css">
    <script type="text/javascript" src="script.js"></script>

</head>

<body>
    <div class="container topContainer">
            <img id="wikiLogo" src="resources/Wikipedia-logo-wordmark-1024x768.png" alt="Wikipedia">
            <form action="" autocomplete="off">
                <input id="searchInput" type="text">
            </form>
            <div id="lucky">
                <a id="luckyText" href="https://en.wikipedia.org/wiki/Special:Random">Feeling Lucky?</a>
            </div>
    </div>
    <div class="container resultList">
        <div class="result">
            <h3 id="resultTitle"></h3>
            <p id="resultSnippet"></p>
        </div>
    </div>
    <footer>

    </footer>
</body>

</html>
