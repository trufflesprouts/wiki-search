<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Tic Tac To</title>
  <meta name="description" content="Play XOXOXO">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />

  <link rel="stylesheet" href="css/main.css">
  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script>window.html5 || document.write('<script src="js/vendor/html5shiv.js"><\/script>')</script>
  <![endif]-->
</head>

<body>
  <div class="container">
    <div class="user-prompt">
      <h1>What would you like to be?</h1>
      <div class="choiceBtn" id="X">X</div>
      <div style="display: inline-block; text-align: center; width: 10px;">or</div>
      <div class="choiceBtn" id="O">O</div>
    </div>
    <div class="background-disable"></div>
    <div class="board">
      <div class="board-component"></div>
      <div class="board-component"></div>
      <div class="board-component"></div>
      <div class="board-component"></div>
      <div class="board-component"></div>
      <div class="board-component"></div>
      <div class="board-component"></div>
      <div class="board-component"></div>
      <div class="board-component"></div>
    </div>
  </div>
  <script src="js/vendor/quo.standalone.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
